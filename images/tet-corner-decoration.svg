<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="corner-decoration">
  <defs>
    <linearGradient id="lixiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E60026;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Lì xì envelope -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="url(#lixiGradient)" />
    <rect x="2" y="2" width="26" height="16" rx="1" fill="none" stroke="#FFD700" stroke-width="0.5" />
    
    <!-- Gold pattern on lì xì -->
    <circle cx="15" cy="10" r="3" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.8" />
    <text x="15" y="12" text-anchor="middle" font-family="serif" font-size="6" fill="#FFD700" opacity="0.9">福</text>
  </g>
  
  <!-- Traditional knot -->
  <g transform="translate(60,15)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)" />
    <circle cx="0" cy="0" r="6" fill="none" stroke="#E60026" stroke-width="1" />
    <circle cx="0" cy="0" r="3" fill="#E60026" opacity="0.8" />
  </g>
  
  <!-- Bamboo leaves -->
  <g transform="translate(15,50)">
    <ellipse cx="0" cy="0" rx="3" ry="15" fill="#228B22" opacity="0.6" transform="rotate(15)" />
    <ellipse cx="8" cy="5" rx="2.5" ry="12" fill="#32CD32" opacity="0.5" transform="rotate(-10)" />
    <ellipse cx="-5" cy="8" rx="2" ry="10" fill="#228B22" opacity="0.4" transform="rotate(25)" />
  </g>
  
  <!-- Plum blossoms -->
  <g transform="translate(70,60)">
    <circle cx="0" cy="0" r="2" fill="#FFB6C1" opacity="0.7" />
    <circle cx="4" cy="2" r="1.5" fill="#FF69B4" opacity="0.6" />
    <circle cx="-3" cy="3" r="1.8" fill="#FFB6C1" opacity="0.5" />
    <circle cx="2" cy="-4" r="1.2" fill="#FF69B4" opacity="0.6" />
  </g>
  
  <!-- Traditional cloud swirl -->
  <g transform="translate(90,90)">
    <path d="M0,0 Q5,-5 10,0 Q15,5 10,10 Q5,15 0,10 Q-5,5 0,0" fill="url(#goldGradient)" opacity="0.4" />
  </g>
</svg>