<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Example</title>
    <!-- Load the AdSense JavaScript library -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-3940256099942544",  <!-- Test Publisher ID -->
          enable_page_level_ads: true
        });
    </script>
</head>
<body>

<h1>Welcome to My Website</h1>
<p>This is a sample page with a Google AdSense ad.</p>

<!-- AdSense Ad Unit -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3395045728500314"
     data-ad-slot="5131370387"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>

</body>
</html>
